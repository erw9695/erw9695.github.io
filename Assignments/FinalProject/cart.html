<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="header center sideBySide">
        <a href="./index.html">
            <img id="webmartSize" src="./productImages/webmart.png">
        </a>
        <div class="middle">
            <a class="headerButton" href="./catalog.html">Catalog</a>
            <a class="headerButton" href="./cart.html">Shopping Cart</a>
            <a class="headerButton" href="./about.html">About</a>
        </div>
    </div>
    <div class="center">
        <div id="cartPage" class="stack">
            <div id="shoppingCartTitle" class="center">
                <h2 id="cartTitleID">Shopping Cart</h2>
            </div>
            <ul id="shoppingCartListItems">
                <li id="liItem">
                    <div class="sideBySide">
                        <p class="itemName"></p>
                        <p class="itemPrice"></p> 
                    </div>
                </li> 
            </ul>
            <h2 id="subTotal"></h2>
            <h2 id="tax"></h2>
            <h2 id="totalPrice"></h2>
            <div class="sideBySide">
                <button id="purchaseButton" onclick="purchaseClick()">Purchase</button>
                <button id="clearCartButton" onclick="clearCart()">Clear</button>
            </div>
        </div>
        <div id="confirmPurchase">
            <div class="stack center">
                <h2>Purchase confirmed.  Thank you for shopping with us.</h2>
                <div class="center">
                    <img id="webmartSize" src="./productImages/webmart2.png">
                </div>
            </div>         
        </div>
    </div>
    <div id="bottomBanner" class="header center">
        <img id="webmartSize" src="./productImages/webmart.png">
    </div>
    <script src="./cartJS.js"></script>
</body>
</html>
